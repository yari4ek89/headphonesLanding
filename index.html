<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Headphones Landing</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/icon.png" alt="disk-icon">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Heritage</a></li>
                    <li><a href="#">Contact</a></li>

                </ul>
            </nav>
            <button><img src="img/shopping-cart.png" alt="shopping-cart"></button>
        </header>
        <main>
            <div class="catch">
                <h2 class="catchh2">Catch <a class="studioh2">the Studio <br>Beat</a></h2>
                <div class="undercatch">
                    <img src="img/Line1.png" alt="line1">

                <div class="buttonhf">

                        <img src="img/hftrans.png" alt="hftrans" class="trans">
                    </div>
                </div>
                <div class="downright">
                    <img src="img/circle.png" alt="circle" class="circle">
                    <p>01</p>
                    <p>02</p>
                    <p>03</p>
                    <p>04</p>
                    <p>05</p>
                    <img src="img/Vector.png" alt="vector" class="vector">
                </div>
                <div class="product">
                    <ul>
                        <li><a href="#">Product 01</a><br><img src="img/Line3.png" alt="line3"></li>
                        <li><a href="#">Details</a></li>
                        <li><a href="#">Price</a></li>
                    </ul>
                </div>
            </div>
